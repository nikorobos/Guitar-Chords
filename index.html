<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitar Chords</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body background="images\guitar.jpg">



  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Dm</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Am</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Em</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">B7</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Bm</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Cm</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Gm</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Fm</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/c_major.mp3"></audio>
  <audio data-key="87" src="sounds/g_major.mp3"></audio>
  <audio data-key="69" src="sounds/f_major.mp3"></audio>
  <audio data-key="82" src="sounds/d_minor.mp3"></audio>
  <audio data-key="84" src="sounds/a_minor.mp3"></audio>
  <audio data-key="89" src="sounds/e_minor.mp3"></audio>
  <audio data-key="85" src="sounds/b_7.mp3"></audio>
  <audio data-key="73" src="sounds/b_minor.mp3"></audio>
  <audio data-key="79" src="sounds/d_major.mp3"></audio>
  <audio data-key="80" src="sounds/e_major.mp3"></audio>
  <audio data-key="71" src="sounds/a_major.mp3"></audio>
  <audio data-key="72" src="sounds/c_minor.mp3"></audio>
  <audio data-key="74" src="sounds/g_minor.mp3"></audio>
  <audio data-key="75" src="sounds/f_minor.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
